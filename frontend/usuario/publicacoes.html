<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OcupaMais - Publica√ß√µes</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* ======== Estilos Globais ======== */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #eaf3ec 0%, #ffffff 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ======== Cabe√ßalho ======== */
    header {
      background-color: #2e7d32;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
      font-weight: 600;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    nav a.active {
      border-bottom: 2px solid #c8e6c9;
      padding-bottom: 3px;
    }

    /* ======== Estrutura Principal ======== */
    main.feed-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 40px 5%;
      flex: 1;
    }

    /* ======== √Årea de Feed ======== */
    .feed {
      flex: 2;
      max-width: 700px;
      width: 100%;
    }

    .new-post {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
      margin-bottom: 25px;
    }

    .new-post textarea {
      width: 100%;
      border: 1px solid #cfd8dc;
      border-radius: 10px;
      padding: 12px;
      font-size: 1em;
      resize: none;
      height: 100px;
      outline: none;
      transition: 0.3s;
      background-color: #f9faf9;
    }

    .new-post textarea:focus {
      border-color: #2e7d32;
      box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2);
      background-color: #fff;
    }

    .actions {
      text-align: right;
      margin-top: 10px;
    }

    .actions button {
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 0.95em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .actions button:hover {
      background-color: #256429;
    }

    /* ======== Publica√ß√µes ======== */
    .post-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .post {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      border-left: 5px solid #2e7d32;
      transition: transform 0.2s;
    }

    .post:hover {
      transform: translateY(-2px);
    }

    .post h4 {
      margin: 0 0 10px;
      color: #256429;
      font-size: 1.1em;
    }

    .post p {
      margin: 0;
      color: #444;
      line-height: 1.5;
    }

    /* ======== Sidebar ======== */
    .sidebar {
      background: #f7fbf8;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      width: 250px;
    }

    .sidebar h3 {
      color: #256429;
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 8px;
      background: #e8f5e9;
      padding: 8px 12px;
      border-radius: 8px;
      color: #2e7d32;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar li:hover {
      background: #c8e6c9;
    }

    /* ======== Responsividade ======== */
    @media (max-width: 900px) {
      main.feed-container {
        flex-direction: column;
        align-items: center;
      }

      .sidebar {
        width: 100%;
        max-width: 700px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>OcupaMais</h1>
    <nav>
      <a href="../index.html">In√≠cio</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="publicacoes.html" class="active">Publica√ß√µes</a>
    </nav>
  </header>

  <main class="feed-container">
    <section class="feed">
      <div class="new-post">
        <textarea id="postText" placeholder="Compartilhe algo sobre o espa√ßo p√∫blico..."></textarea>
        <div class="actions">
          <button id="btnPostar">Publicar</button>
        </div>
      </div>

      <div id="postList" class="post-list">
        <!-- Publica√ß√µes aparecer√£o aqui -->
      </div>
    </section>

    <aside class="sidebar">
      <h3>Em alta üå±</h3>
      <ul>
        <li>#Sustentabilidade</li>
        <li>#Espa√ßosUrbanos</li>
        <li>#Comunidade</li>
        <li>#MeioAmbiente</li>
      </ul>
    </aside>
  </main>

  <script src="js/publicacoes.js"></script>
</body>
</html>
