<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - OcupaMais</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #d6e8dc 0%, #f3f9f4 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .cadastro-container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 60px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .cadastro-container:hover {
      transform: translateY(-5px);
    }

    .cadastro-container h2 {
      color: #256b2c;
      margin-bottom: 25px;
    }

    .cadastro-container input,
    .cadastro-container select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #cfd8d3;
      border-radius: 10px;
      font-size: 1em;
      outline: none;
      box-sizing: border-box;
      background-color: #f9faf9;
      color: #333;
      transition: 0.3s;
    }

    .cadastro-container input:focus,
    .cadastro-container select:focus {
      border-color: #2e7d32;
      box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2);
      background-color: #fff;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: 600;
      color: #256429;
      font-size: 0.95em;
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg width='14' height='8' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%23256b2c' d='M7 8L0 0h14z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 14px center;
      background-size: 12px;
      cursor: pointer;
      padding-right: 40px;
    }

    select:hover {
      border-color: #256b2c;
      background-color: #f5fff6;
    }

    .cadastro-container button {
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    .cadastro-container button:hover {
      background-color: #256429;
    }

    .padronizar-link {
      text-decoration: none;
      color: white;
      display: block;
      width: 100%;
      height: 100%;
    }

    .link-login {
      display: block;
      margin-top: 15px;
      color: #256429;
      text-decoration: none;
      font-weight: 500;
    }

    .link-login:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="cadastro-container">
    <h2>Crie sua conta ðŸŒ¿</h2>
    <form id="formCadastro">
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <input type="text" name="bairro" placeholder="Bairro" required>

      <label for="usuariotipo">Tipo de usuÃ¡rio</label>
      <select id="usuariotipo" name="usuariotipo" required>
        <option value="" selected disabled>Selecione o tipo de usuÃ¡rio</option>
        <option value="USUARIO">Usuario</option>
        <option value="ADMIN">Admin</option>
      </select>

      <button type="submit">
        <a href="publicacoes.html" class="padronizar-link">Cadastrar</a>
      </button>
    </form>

    <a href="../index.html" class="link-login">JÃ¡ tem uma conta? Entrar</a>
  </div>

  <script>
    document.getElementById("formCadastro").addEventListener("submit", async (e) => {
      e.preventDefault();

      const dados = {
        nome: e.target.nome.value,
        email: e.target.email.value,
        senha: e.target.senha.value,
        tipo: e.target.usuariotipo.value,
        bairro: e.target.bairro.value
      };

      try {
        const resposta = await fetch("http://localhost:8080/usuarios", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        if (resposta.ok) {
          alert("Cadastro realizado com sucesso!");
          window.location.href = "publicacoes.html";
        } else {
          alert("Erro ao cadastrar. Verifique os dados e tente novamente.");
        }
      } catch (erro) {
        alert("Falha ao conectar com o servidor.");
        console.error(erro);
      }
    });
  </script>
</body>
</html>
